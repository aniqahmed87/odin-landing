<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Air | Destination: Full-Stack</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <ul class="nav-links">
                <li><img class="main-logo" src="./assets/logo.png" alt="Logo of Odin Air"></li>
                <li><a href="#"><img class="nav-icon" src="./assets/schedule.png" alt="Flight status icon">Flight Status</a></li>
                <li><a href="#"><img class="nav-icon" src="./assets/destination.png" alt="Destination icon">Destinations</a></li>
            </ul>
    
            <ul class="nav-links">
                <li><a href=""><img class="nav-icon" src="./assets/checkin.png" alt="Online check-in icon">Check-in</a></li>
                <li><a href=""><img class="nav-icon" src="./assets/plane.png" alt="Book icon">Book</a></li>
                <li><a href=""><img class="nav-icon" src="./assets/managebooking.png" alt="Manage Booking Icon">Manage</a></li>
                <li><a href=""><img class="nav-icon" src="./assets/user.png" alt="Login icon">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="format-background main-bg-color">
        <div class="main-container">
            <div class="main-sub">
                <h1 class="main-heading">
                    ...start your turbulence-free journey...
                </h1>
                <div class="inputBooking">

                    <div class="waySelect">
                        <span class="labelJourney">Select Journey Type</span>
                        <label for="oneWay">
                            One-Way
                            <input id="oneWay" type="radio", name="waySelect">
                        </label>
                        <label for="twoWay">
                            Two-Way
                            <input id="twoWay" type="radio", name="waySelect">
                        </label>
                        <label for="multiCity">
                            Multi-City
                            <input id="multiCity" type="radio", name="waySelect">
                        </label>
                    </div>
                    
                    <div class="dateSelect">
                        <label class = "labelForText" for="fromDate">
                            <span>Departure Date</span>
                            <input class = "formatInput" id="fromDate" type="date">
                        </label>

                        <label class = "labelForText" for="returnDate">
                            Return Date
                            <input class = "formatInput" id="returnDate" type="date">
                        </label>
                    </div>

                    <div class="placeAndPassenger">
                        <div class="placeSelect">
                            <label class = "labelForText" for="fromBox">
                                <span>From</span>
                                <input class = "formatInput" id="fromBox" type="text", placeholder="Flying From">
                            </label>

                            <label class = "labelForText" for="toBox">
                                <span>Destination</span>
                                <input class = "formatInput" id="toBox" type="text", placeholder="Flying To">
                            </label>
                        </div>

                        <div class="passengerSelect">
                            <label class = "labelForText passengerMaxWidth" for="adultCount">
                                Adults
                                <select class = "formatInput" name="adultCount" id="adultCount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </label>
                            <label class = "labelForText passengerMaxWidth" for="childCount">
                                Child
                                <select class = "formatInput" name="childCount" id="childCount">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </label>
                            <label class = "labelForText passengerMaxWidth" for="infantCount">
                                Infant
                                <select class = "formatInput" name="infantCount" id="infantCount">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="buttonSelect">
                        <button>Clear</button>
                        <button>Search</button>
                    </div>

                </div>
            
            </div>
            <div class="main-sub-2">
                <img class="main-image" src="./assets/main-image-nobg.png" alt="An airplane in the clouds.">  
            </div>
        </div>
    </div>

    <div class="format-background middle-bg-color">
        <div class="middle-container">
            <h2>Dev-lands are calling</h2>
            <div class="card-container">
                <div class="middle-card">
                    <img src="./assets/first-class.jpg" alt="A view of first class cabin.">
                    <span>Experience the true first-class hospitality.</span>
                </div>
                <div class="middle-card">
                    <img src="./assets/business-class.jpg" alt="A view of first class cabin.">
                    <span>Business-class like no other.</span>
                </div>
                <div class="middle-card">
                    <img src="./assets/inflight-entertainment.jpg" alt="A view of first class cabin.">
                    <span>Immerse in the in-flight entertainment with over 200+ titles.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
